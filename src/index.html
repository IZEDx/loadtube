<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoadTube</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="app">
            <div class="header">
                <img src="https://blazecast.io/img/icon.png" class="logo" />
                <div class="title">LoadTube</div>
            </div>
            <div class="search">
                <div class="suggestion"></div>
                <input placeholder="Youtube URL..." autofocus />
            </div>
            <div class="infoview">
                <div class="title">
                </div>
                <div class="body">
                    
                </div>
                <div class="controls">
                    <button class="btn btn-convert convert-mp3">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        MP3
                    </button>
                    <button class="btn btn-convert convert-mp4">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        MP4
                    </button>
                </div>
            </div>
            <!--<div class="browser">
                <div class="entry">
                    <div class="thumbnail">

                    </div>
                    <div class="title">
                        Hello World
                    </div>
                </div>
            </div>-->
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
